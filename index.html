<head>

    <!-- CSS only -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="asset/styles/normalize.css">
    <link rel="stylesheet" href="asset/styles/master.css">
    <link rel="stylesheet" href="asset/styles/local.css">
    <title>Note</title>
</head>

<body>
    <span id="filter"></span>
    <span id="social-madia">
        <i class="bi bi-plus-lg"></i>
        <a href="https://www.linkedin.com/in/mehrab-poorzakaria-1b2492237/" target="_blank" id="linkedin">
            <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://github.com/mmehrab-pz" target="_blank" id="github">
            <i class="bi bi-github"></i>
        </a>
        <a href="https://www.instagram.com/mehrab.poorzakaria_web/" target="_blank" id="insta">
            <i class="bi bi-instagram"></i>
        </a>
    </span>
    <span id="success">
        <figure>
            <img src="asset/img/checked.png" alt="">
        </figure>
        <div>
            <h3>success!</h3>
            <p>Your note has been successfully added.</p>
        </div>
    </span>
    <section id="modal">
        <p>add a new note</p>
        <form action="#">
            <label for="">title</label>
            <input id="title" type="text">

            <label for="">Description</label>
            <textarea id="text"></textarea>

            <button id="add-note">add note</button>
        </form>
    </section>
    <section id="popup">
        <h3>are you sure?</h3>
        <div>
            <p id="delete">yes!</p>
            <p onclick="popup_close()">no</p>
        </div>
    </section>
    <section id="add-box">
        <span>
            <i class="bi bi-plus-lg"></i>
        </span>
        <p>add new note</p>
    </section>
</body>
<script src="asset/js/master.js"></script>
</html>
